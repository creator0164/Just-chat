<script type="text/javascript">
    function declineFriendRequest(friend_request_id, uiUpdateFunction){
        var url = "{% url 'friend_request_decline' friend_request_id=666666666 %}".replace("666666666", friend_request_id)
        $.ajax({
            type: "GET",
            datType: "json",
            url: url,
            timeout: 5000,
            success: function(data){
                if(data.response == "Friend request decline."){

                }
                else if(data.response != null){
                    alert(data.response)
                }
            },
            error: function(data){
                alert("Something went wrong: " + data)
            },
            complete: function(data){
                uiUpdateFunction()
            },
        });
    }
</script>
